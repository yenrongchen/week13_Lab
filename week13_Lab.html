<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week12_lab</title>
	<style type="text/css">
		.border { border: 1px solid black;
		 		  text-align: center; 
		 		  width: 550px;
		 		  margin: 0 auto;}
		.alignCenter { text-align: center; }
	</style>
</head>
<body>
	<div class="border">
		<form action="#">
			<h1 class="alignCenter">JS Calculator</h1>
			<label class="alignCenter">Number 1</label><br>
			<input type="text" id="num1" name="num1"><br>
			<label class="alignCenter">Number 2</label><br>
			<input type="text" id="num2" name="num2"><br>
			<label class="alignCenter">Operate way?</label><br>
			<select name="way" id="way">
				<option value="+" selected>+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select><br><br>
			<input type="button" id="start" name="start" value="add"><br>
			<p id="result">Result=</p>
		</form>
	</div>

	<script type="text/javascript">
		window.addEventListener( "load", start );
		function start() {
			var calway = document.getElementById("way");
			calway.addEventListener("change", calculate);
			var button = document.getElementById("start");
			button.addEventListener("click", execute);
		}
		function calculate() {
			var button = document.getElementById("start");
			if(document.getElementById("way").value == "+") {
				button.setAttribute("value", "add");
			}else if(document.getElementById("way").value == "-") {
				button.setAttribute("value", "minus");
			} else if(document.getElementById("way").value == "*") {
				button.setAttribute("value", "multiply");
			} else if(document.getElementById("way").value == "/") {
				button.setAttribute("value", "divide");
			}
			button.addEventListener("click", execute);
		}
		function execute() {
			var num1, num2, n1, n2, result;
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			n1 = parseInt(num1);
			n2 = parseInt(num2);
			result = document.getElementById("result");
			if (document.getElementById("start").value == "add") {
				result.textContent = "Result = " + add(n1, n2);
			} else if(document.getElementById("start").value == "minus") {
				result.textContent = "Result = " + minus(n1, n2);
			} else if(document.getElementById("start").value == "multiply") {
				result.textContent = "Result = " + multiply(n1, n2);
			} else if(document.getElementById("start").value == "divide") {
				result.textContent = "Result = " + divide(n1, n2);
			}
		}
		function add( num1, num2 ) {
			return num1 + num2 ;
		}
		function minus( num1, num2 ) {
			return num1 - num2 ;
		}
		function multiply( num1, num2 ) {
			return num1 * num2 ;
		}
		function divide( num1, num2 ) {
			return num1 / num2 ;
		}
	</script>

</body>
</html>
